<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Credits — Sekbid 9</title>
  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --accent:#2b6cb0;
      --muted:#6b7280;
      --shadow: 0 6px 20px rgba(33,33,33,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#eef2f7 60%);
      padding:32px;
      color:#111827;
    }
    .credits {
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius:12px;
      box-shadow:var(--shadow);
      padding:28px;
    }
    .credits header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:12px;
    }
    .title{
      font-size:20px;
      font-weight:700;
      color:var(--accent);
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
    }
    .members{
      margin-top:10px;
      display:grid;
      gap:10px;
    }
    .member{
      display:flex;
      gap:12px;
      align-items:center;
      padding:10px;
      border-radius:8px;
      background:linear-gradient(180deg,#fff,#fbfdff);
      border:1px solid rgba(15,23,42,0.03);
    }
    .role{
      min-width:160px;
      font-size:13px;
      color:var(--muted);
    }
    .name{
      font-weight:600;
      font-size:15px;
    }
    .thanks{
      margin-top:18px;
      font-size:14px;
      color:#0f172a;
      opacity:0.9;
    }
    .small{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }

    /* Responsive */
    @media (max-width:520px){
      .role{ min-width:120px; font-size:12px; }
      .title{ font-size:18px; }
    }
  </style>
</head>
<body>
  <main class="credits" role="contentinfo" aria-label="Credits Sekbid 9">
    <header>
      <div>
        <div class="title">Dibuat oleh Sekbid 9</div>
        <div class="subtitle">Terima kasih atas kerja sama dan dukungan untuk pembuatan website ini</div>
      </div>
      <div class="small">Website: OstenNews</div>
    </header>

    <section class="members" aria-label="Daftar Anggota Sekbid 9">
      <div class="member">
        <div class="role">Koordinator</div>
        <div class="name">Zahra Lintang </div>
      </div>

      <div class="member">
        <div class="role">Sie Broadcasting</div>
        <div class="name">Afif Sakti WL </div>
      </div>

      <div class="member">
        <div class="role">Sie Mading</div>
        <div class="name">Mualifa Rachmah</div>
      </div>
    </section>

    <p class="thanks">Terima kasih atas kerja sama dan dukungannya — bersama kita buat dokumentasi yang bermakna.</p>
  </main>
</body>
</html>
